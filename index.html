<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <style>
        /* styles.css */
        body {
            background-color: #212121;
            overflow: hidden;
        }

        #countdown,
        #messages,
        #danmu {
            color: #fff;
            margin: 20px;
        }

        .danmu-item {
            position: absolute;
            color: #fff;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            animation: danmu-float linear infinite;
        }

        @keyframes danmu-float {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>New Year Countdown</h1>
    </header>

    <main>
        <section id="countdown">
            <h2>Countdown to New Year</h2>
            <p id="countdown-timer">Loading...</p>
        </section>

        <section id="messages">
            <h2>Leave a Message</h2>
            <textarea id="message-input" placeholder="Type your message..."></textarea>
            <button id="submit-message">Submit</button>
        </section>

        <section id="danmu">
            <h2>Danmu</h2>
            <div id="danmu-container"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
