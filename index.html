<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        body{
            background-color:rgb(187, 122, 122);
            background-size: cover;
            margin: 0;
            overflow: hidden;
        }
        h1,h2{
            font-size: largest;
            color: #000;
            font-family: Arial, Helvetica, sans-serif ;
            position: relative;
            text-align: center;
        }
        #countdown{
            text-align: center;
            color: white;
            font-size: larger;
        }

    </style>
</head>
<body>
    <div class="title">
        <h1>
            Happy New Year!
        </h1>
        <h2>
            2024，你好
        </h2>
    </div>
    <div id="countdown">剩余时间: 0天 00时00分00</div>

    <script>
        // 设置倒计时的目标日期为 2024 年 1 月 1 日
        var targetDate = new Date('2024-01-01T00:00:00').getTime();
    
        // 更新倒计时
        function updateCountdown() {
            var currentDate = new Date().getTime();
            var timeDifference = targetDate - currentDate;
    
            // 计算剩余的天数、小时、分钟和秒数
            var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
    
            // 格式化时间
            var formattedTime = days + '天 ' +
                                ('0' + hours).slice(-2) + '时' +
                                ('0' + minutes).slice(-2) + '分' +
                                ('0' + seconds).slice(-2) + '秒';
    
            // 更新页面上的倒计时显示
            document.getElementById('countdown').innerText = '剩余时间: ' + formattedTime;
    
            // 如果目标日期已过，则显示提示消息
            if (timeDifference < 0) {
                document.getElementById('countdown').innerText = '倒计时结束！';
            }
        }
    
        // 每秒更新一次倒计时
        setInterval(updateCountdown, 1000);
    
        // 初始加载时运行一次以避免页面刷新时出现延迟
        updateCountdown();
    </script>
    <div id="Danmu"> <!--behavior:动作——scroll 一直重复，slide 只播放一次，alternate 来回弹动；direction:方向；scrollamount:速度-->
        <marquee behavior="scroll" direction="right" scrollamount="16"><font color="red" size="5px">ye</font></marquee> 
    </div>
</body>
</html>
